{% extends "base.html" %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
<div class="container">

    <h3>Add Product</h3>
    <form enctype="multipart/form-data" class="border p-3 rounded shadow bg-dark text-light" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        
        <!-- Submit button -->
        <button type="submit" data-mdb-button-init data-mdb-ripple-init 
        class="btn btn-primary btn-block mb-4 w-100">Add new Product</button>
    </form>
</div>
{% endblock %}
