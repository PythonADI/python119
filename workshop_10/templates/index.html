{% extends "base.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <h1>Welcome to my page</h1>


    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}
{% endblock %}
